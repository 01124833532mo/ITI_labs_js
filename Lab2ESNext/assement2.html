  //  2-Create subclasses Rectangle and Circle, and override the calcArea() method in each.
    class Rectangle extends Shape {
        constructor(_width, _hieght) {
            super(_width, _hieght);

        calcArea() {
            return this.width * this.hieght;
        }

    class Circle extends Shape {

            super(_radius, _radius);
        }
        calcArea() {
            return Math.PI * this.width * this.hieght;
        }
